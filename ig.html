        $.ajax({

                    localStorage.setItem(data.data[i].id, 1+(localStorage.getItem(data.data[i].id)*1) );
                }

                    localStorage.setItem(data.data[i].id, 1+(localStorage.getItem(data.data[i].id)*1) );

                    if (localStorage.getItem(data.data[i].id) == 2){
